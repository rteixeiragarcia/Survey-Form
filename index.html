<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us imporve the platform</p>
        <form id="survey-form">
            <label for="name" id="name-label">
                Name
                <input id="name" type="text" required placeholder="Enter your name" />
            </label>
            <label for="email" id="email-label">
                Email
                <input id="email" type="email" required placeholder="Enter your email" />
            </label>
            <label for="age" id="number-label">
                Age (optional)
                <input id="number" type="number" pattern="[0-9]" placeholder="Age" min="13" max="120">
            </label>
            <label for="dropdown" id="role">
                Which option best describe your current role?
                <select id="dropdown">
                    <option value="" selected disabled>
                        Select current role
                    </option>
                    <option value="student">
                        Student
                    </option>
                    <option value="Full Time Job">
                        Full Time Job
                    </option>
                    <option value="Full Time Learner">
                        Full Time Learner
                    </option>
                    <option value="Prefer not to say">
                        Prefer not to say
                    </option>
                    <option value="Other">
                        Other
                    </option>
                </select> 
            </label>  
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely" id="recommendation">
                <input id="definitely" type="radio" name="recommendation" value="definitely" />
                Definitely
            </label>
            <label for="maybe" id="recommendation">
                <input id="maybe" type="radio" name="recommendation" value="maybe" />
                Maybe
            </label>
            <label for="not-sure" id="recommendation">
                <input id="not-sure" type="radio" name="recommendation" value="not-sure" />
                Not sure
            </label>
            <label for="dropdown-2" id="feature">
                <select id="dropdown-2">
                    <option value="" selected disabled>
                        Select an option
                    </option>
                    <option value="challenges">
                        Challenges
                    </option>
                    <option value="projects">
                        Projects
                    </option>
                    <option value="community">
                        Community
                    </option>
                    <option value="open-source">
                        Open Source
                    </option>
                </select>
            </label>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front-end-projects">
                <input id="front-end-projects" type="checkbox" value="front-end-projects" />
                Front-end projects
            </label>
            <label for="back-end-projects">
                <input id="back-end-projects" type="checkbox" value="back-end-projects" />
                Back-end projects
            </label>
            <label for="data-visualization">
                <input id="data-visualization" type="checkbox" value="data-visualization" />
                Data Visualization
            </label>
            <label for="challenges">
                <input id="challenges" type="checkbox" value="challenges" />
                Challenges
            </label>
            <label for="open-source-community">
                <input id="open-source-community" type="checkbox" value="open-source-community" />
                Open Source Community
            </label>
            <label for="gitter-help-rooms">
                <input id="gitter-help-rooms" type="checkbox" value="gitter-help-rooms" />
                Gitter help rooms
            </label>
            <label for="videos">
                <input id="videos" type="checkbox" value="videos" />
                Videos
            </label>
            <label for="city-meetups">
                <input id="city-meetups" type="checkbox" value="city-meetups" />
                City Meetups
            </label>
            <label for="wiki">
                <input id="wiki" type="checkbox" value="wiki" />
                Wiki
            </label>
            <label for="forum">
                <input id="forum" type="checkbox" value="forum" />
                Forum
            </label>
            <label for="additional-courses">
                <input id="additional-courses" type="checkbox" value="additional-courses" />
                Additional Courses
            </label>
            <label for="comment">
                Any comments or suggestions?
                <textarea id="comment" name="comment" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
            </label>
            <input type="submit" value="Submit" id="submit" />
        </form>
    </body>
</html>
